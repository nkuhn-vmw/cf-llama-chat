<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CF Llama Chat</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --border-color: #333333;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6d;
            --error-color: #ef4444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-muted: #9b9b9b;
            --border-color: #e5e5e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            color: var(--accent-color);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .success-message {
            background-color: rgba(16, 163, 127, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .sso-btn {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sso-btn:hover {
            background-color: var(--bg-hover, #333333);
            border-color: var(--accent-color);
        }

        .sso-btn svg {
            width: 20px;
            height: 20px;
        }

        .hidden {
            display: none;
        }

        .help-text {
            margin-top: 24px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                CF Llama Chat
            </div>
            <p class="login-subtitle">Sign in to continue</p>
        </div>

        <div class="login-card">
            <div id="errorMessage" class="error-message hidden">
                Invalid username or password. Please try again.
            </div>
            <div id="logoutMessage" class="success-message hidden">
                You have been logged out successfully.
            </div>
            <div id="registeredMessage" class="success-message hidden">
                Account created successfully! Please sign in.
            </div>

            <form action="/auth/login" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="register-link" style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
                Don't have an account? <a href="/register.html" style="color: var(--accent-color); text-decoration: none;">Create one</a>
            </div>

            <div id="ssoSection" class="hidden">
                <div class="divider">
                    <span>or</span>
                </div>
                <a href="/oauth2/authorization/sso" class="sso-btn" id="ssoBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Sign in with SSO
                </a>
            </div>
        </div>

        <p class="help-text">
            Contact your administrator if you need access.
        </p>
    </div>

    <script>
        // Check URL params for error/logout/registered messages
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('errorMessage').classList.remove('hidden');
        }
        if (params.has('logout')) {
            document.getElementById('logoutMessage').classList.remove('hidden');
        }
        if (params.has('registered')) {
            document.getElementById('registeredMessage').classList.remove('hidden');
        }

        // Check if SSO is available
        fetch('/auth/provider')
            .then(response => response.json())
            .then(data => {
                if (data.ssoEnabled) {
                    document.getElementById('ssoSection').classList.remove('hidden');
                }
            })
            .catch(err => console.log('Could not check SSO status'));

        // Apply saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>

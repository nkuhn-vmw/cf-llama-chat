<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .role-badge.user {
            background-color: rgba(16, 163, 127, 0.2);
            color: var(--accent-color);
        }

        .role-select {
            padding: 6px 10px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .role-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .date-cell {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .modal-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.95rem;
            margin-bottom: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .action-btn.reset {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .action-btn.reset:hover {
            background-color: rgba(16, 163, 127, 0.1);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>User Management</h1>
            <div class="header-nav">
                <a href="/admin" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Admin
                </a>
                <a href="/" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Chat
                </a>
            </div>
        </header>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" th:text="${totalUsers}">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${totalAdmins}">0</div>
                <div class="stat-label">Administrators</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${totalUsers - totalAdmins}">0</div>
                <div class="stat-label">Regular Users</div>
            </div>
        </div>

        <section>
            <div class="section-header">
                <h2>All Users</h2>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Auth Provider</th>
                            <th>Conversations</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="userData : ${users}">
                            <td>
                                <div style="font-weight: 500;" th:text="${userData.user.displayName != null ? userData.user.displayName : userData.user.username}">Username</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted);" th:text="${userData.user.email}">email@example.com</div>
                            </td>
                            <td>
                                <select class="role-select"
                                        th:data-user-id="${userData.user.id}"
                                        onchange="updateRole(this)"
                                        th:disabled="${userData.user.id == currentUser.id}">
                                    <option value="USER" th:selected="${userData.user.role.name() == 'USER'}">User</option>
                                    <option value="ADMIN" th:selected="${userData.user.role.name() == 'ADMIN'}">Admin</option>
                                </select>
                            </td>
                            <td>
                                <span class="transport-badge" th:text="${userData.user.authProvider}">LOCAL</span>
                            </td>
                            <td th:text="${userData.conversationCount}">0</td>
                            <td class="date-cell">
                                <span th:if="${userData.user.lastLoginAt != null}"
                                      th:text="${#temporals.format(userData.user.lastLoginAt, 'MMM d, yyyy HH:mm')}">Jan 1, 2024</span>
                                <span th:if="${userData.user.lastLoginAt == null}">Never</span>
                            </td>
                            <td>
                                <button th:if="${userData.user.authProvider.name() == 'LOCAL'}"
                                        class="action-btn reset"
                                        th:data-user-id="${userData.user.id}"
                                        th:data-username="${userData.user.displayName != null ? userData.user.displayName : userData.user.username}"
                                        onclick="showResetPasswordModal(this)">
                                    Reset Password
                                </button>
                                <button class="action-btn danger"
                                        th:data-user-id="${userData.user.id}"
                                        th:data-username="${userData.user.displayName != null ? userData.user.displayName : userData.user.username}"
                                        th:disabled="${userData.user.id == currentUser.id}"
                                        onclick="showDeleteModal(this)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3>Delete User</h3>
            <p>Are you sure you want to delete <strong id="deleteUsername"></strong>?</p>
            <div class="checkbox-group">
                <input type="checkbox" id="deleteConversations">
                <label for="deleteConversations">Also delete user's conversations</label>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-btn confirm" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal-overlay" id="resetPasswordModal">
        <div class="modal">
            <h3>Reset Password</h3>
            <p>Reset password for <strong id="resetUsername"></strong></p>
            <label class="modal-label" for="newPassword">New Password</label>
            <input type="password" class="modal-input" id="newPassword" placeholder="Enter new password (min 8 characters)">
            <label class="modal-label" for="confirmNewPassword">Confirm Password</label>
            <input type="password" class="modal-input" id="confirmNewPassword" placeholder="Confirm new password">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeResetPasswordModal()">Cancel</button>
                <button class="modal-btn primary" id="confirmResetBtn">Reset Password</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-toast.js}"></script>
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);

        let deleteUserId = null;

        function updateRole(select) {
            const userId = select.dataset.userId;
            const newRole = select.value;

            fetch(`/api/admin/users/${userId}/role`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: newRole })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    toast.error(data.error);
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error updating role:', error);
                toast.error('Failed to update role');
                location.reload();
            });
        }

        function showDeleteModal(btn) {
            deleteUserId = btn.dataset.userId;
            document.getElementById('deleteUsername').textContent = btn.dataset.username;
            document.getElementById('deleteConversations').checked = false;
            document.getElementById('deleteModal').classList.add('open');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('open');
            deleteUserId = null;
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (!deleteUserId) return;

            const deleteConversations = document.getElementById('deleteConversations').checked;

            fetch(`/api/admin/users/${deleteUserId}?deleteConversations=${deleteConversations}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    toast.error(data.error);
                } else {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error deleting user:', error);
                toast.error('Failed to delete user');
            });

            closeDeleteModal();
        });

        // Close modal on overlay click
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Reset Password Modal
        let resetPasswordUserId = null;

        function showResetPasswordModal(btn) {
            resetPasswordUserId = btn.dataset.userId;
            document.getElementById('resetUsername').textContent = btn.dataset.username;
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            document.getElementById('resetPasswordModal').classList.add('open');
            document.getElementById('newPassword').focus();
        }

        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').classList.remove('open');
            resetPasswordUserId = null;
        }

        document.getElementById('confirmResetBtn').addEventListener('click', function() {
            if (!resetPasswordUserId) return;

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;

            if (!newPassword || newPassword.length < 8) {
                toast.warning('Password must be at least 8 characters with uppercase, lowercase, and a number');
                return;
            }

            if (newPassword !== confirmPassword) {
                toast.warning('Passwords do not match');
                return;
            }

            fetch(`/api/admin/users/${resetPasswordUserId}/reset-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newPassword: newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    toast.success('Password reset successfully');
                    closeResetPasswordModal();
                } else {
                    toast.error(data.error || 'Failed to reset password');
                }
            })
            .catch(error => {
                console.error('Error resetting password:', error);
                toast.error('Failed to reset password');
            });
        });

        document.getElementById('resetPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResetPasswordModal();
            }
        });
    </script>
</body>
</html>

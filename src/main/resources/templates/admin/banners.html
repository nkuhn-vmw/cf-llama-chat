<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Banners - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-badge.info {
            background-color: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .type-badge.warning {
            background-color: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .type-badge.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .type-badge.success {
            background-color: rgba(16, 163, 127, 0.2);
            color: var(--accent-color);
        }

        .banner-message-cell {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .expiry-cell {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .expiry-cell.expired {
            color: var(--error-color);
        }

        /* Banner Preview */
        .banner-preview-section {
            margin-top: 16px;
        }

        .banner-preview-section label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .banner-preview {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .banner-preview.info {
            background-color: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .banner-preview.warning {
            background-color: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .banner-preview.error {
            background-color: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .banner-preview.success {
            background-color: rgba(16, 163, 127, 0.15);
            border: 1px solid rgba(16, 163, 127, 0.3);
            color: var(--accent-color);
        }

        .banner-preview-placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .dismissible-cell {
            font-size: 0.85rem;
        }

        .form-row-inline {
            display: flex;
            gap: 16px;
        }

        .form-row-inline .form-group {
            flex: 1;
        }

        .checkbox-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .checkbox-inline input[type="checkbox"] {
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-inline label {
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Notification Banners</h1>
            <div class="header-nav">
                <a href="/admin" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Admin
                </a>
                <a href="/" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Chat
                </a>
            </div>
        </header>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" id="activeBannerCount">0</div>
                <div class="stat-label">Active Banners</div>
            </div>
        </div>

        <section>
            <div class="section-header">
                <h2>Active Banners</h2>
                <button class="add-btn" id="createBannerBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create Banner
                </button>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Message</th>
                            <th>Dismissible</th>
                            <th>Expires</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bannersTableBody">
                        <tr>
                            <td colspan="5" class="empty-state">Loading banners...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Create Banner Modal -->
    <div class="modal-overlay" id="bannerModal">
        <div class="modal">
            <h3>Create Banner</h3>
            <form id="bannerForm">
                <div class="form-group">
                    <label for="bannerMessage">Message</label>
                    <textarea id="bannerMessage" required placeholder="Enter banner message" rows="3"></textarea>
                </div>
                <div class="form-row-inline">
                    <div class="form-group">
                        <label for="bannerType">Type</label>
                        <select id="bannerType">
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                            <option value="success">Success</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bannerExpiry">Expires At</label>
                        <input type="datetime-local" id="bannerExpiry">
                    </div>
                </div>
                <div class="checkbox-inline">
                    <input type="checkbox" id="bannerDismissible" checked>
                    <label for="bannerDismissible">Allow users to dismiss</label>
                </div>
                <div class="banner-preview-section">
                    <label>Preview</label>
                    <div class="banner-preview info" id="bannerPreview">
                        <span class="banner-preview-placeholder">Enter a message above to see a preview</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" id="cancelBannerBtn">Cancel</button>
                    <button type="submit" class="modal-btn save">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteBannerModal">
        <div class="modal">
            <h3>Delete Banner</h3>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">
                Are you sure you want to delete this banner? It will be immediately removed for all users.
            </p>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelDeleteBannerBtn">Cancel</button>
                <button class="modal-btn confirm" id="confirmDeleteBannerBtn">Delete</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-toast.js}"></script>
    <script th:src="@{/js/admin-banners.js}"></script>
</body>
</html>

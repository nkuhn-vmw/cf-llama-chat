spring:
  datasource:
    url: ${vcap.services.chat-db.credentials.uri:jdbc:postgresql://localhost:5432/chatdb}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: false

  # Disable auto-configuration of OpenAI/Ollama when using GenAI from VCAP
  ai:
    openai:
      enabled: false
    ollama:
      enabled: false
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: ${EMBEDDING_DIMENSIONS:1536}

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  chat:
    default-provider: genai
  # Document embedding configuration for cloud
  embedding:
    dimensions: ${EMBEDDING_DIMENSIONS:1536}
  documents:
    max-file-size: ${MAX_DOCUMENT_SIZE:52428800}
    max-documents-per-user: ${MAX_DOCUMENTS_PER_USER:100}
    rag-top-k: ${RAG_TOP_K:10}

logging:
  level:
    io.pivotal.cfenv: DEBUG
    com.example.cfchat: DEBUG

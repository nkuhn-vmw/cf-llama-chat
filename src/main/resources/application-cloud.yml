spring:
  datasource:
    url: ${vcap.services.chat-db.credentials.uri:jdbc:postgresql://localhost:5432/chatdb}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: false

  # Disable auto-configuration of OpenAI/Ollama when using GenAI from VCAP
  ai:
    openai:
      enabled: false
    ollama:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  chat:
    default-provider: genai

logging:
  level:
    io.pivotal.cfenv: DEBUG
    com.example.cfchat: DEBUG
